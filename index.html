<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Jumia</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #141414, #1a1a1a);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 40px;
            margin: 0;
            letter-spacing: 3px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        .item {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(6px);
            transition: 0.3s;
        }

        .item:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.12);
        }

        .item img {
            width: 100%;
            border-radius: 8px;
        }

        .item-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 10px;
        }

        .buy-btn {
            padding: 10px 15px;
            background: #ff8c00;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: #ffa733;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>

<body>

<header>
    <h1>DARK JUMIA</h1>
    <p>The Underground Marketplace Experience</p>
</header>

<div class="container">

    <div class="grid">

        <!-- PRODUCT 1 -->
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Product">
            <div class="item-title">Dark Hoodie</div>
            <div class="price">KES 2,500</div>
            <button class="buy-btn">Order Now</button>
        </div>

        <!-- PRODUCT 2 -->
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Product">
            <div class="item-title">Black Wireless Earbuds</div>
            <div class="price">KES 1,200</div>
            <button class="buy-btn">Order Now</button>
        </div>

        <!-- PRODUCT 3 -->
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Product">
            <div class="item-title">Stealth Backpack</div>
            <div class="price">KES 400</div>
            <button class="buy-btn">Order Now</button>
        </div>

        <!-- PRODUCT 4 -->
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="Product">
            <div class="item-title">Premium Shades</div>
            <div class="price">KES 1,200</div>
            <button class="buy-btn">Order Now</button>
        </div>

    </div>

</div>

<footer>
    © 2025 Dark Jumia — All Rights Reserved
</footer>

</body>
</html>
